name: CI

on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch_depth: 0
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v11
      with:
        name: alexeldeib
    - uses: actions/setup-node@v3
      with:
        node-version: current
        cache: npm
    - run: npm install
    - run: echo "$(git log --pretty=oneline $(git rev-parse origin/main)..HEAD)"
    - run: npx --no -- commitlint --from=$(git rev-parse origin/main) -V
    
